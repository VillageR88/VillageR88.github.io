      <ul id="fileList"></ul>

      <script>
        // Funkcja do wczytywania zawartości folderu
        function loadFiles() {
          const fileList = document.getElementById('fileList');
          const folderPath = '/TypeScript'; // Ścieżka do folderu
    
          // Wczytanie zawartości folderu za pomocą AJAX
          const xhr = new XMLHttpRequest();
          xhr.open('GET', folderPath, true);
          xhr.onload = function () {
            if (xhr.status === 200) {
              const files = xhr.responseText.split('\n');
              files.forEach(file => {
                const li = document.createElement('li');
                li.textContent = file.trim(); // Usunięcie ewentualnych białych znaków
                fileList.appendChild(li);
              });
            }
          };
          xhr.send();
        }
    
        // Wywołanie funkcji wczytującej przy załadowaniu strony
        window.onload = loadFiles;
      </script>
