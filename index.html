<html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">

      <ul>
        <a href="javascript:void(0);" id="toggleList1">1.1. JavaScript</a>

            <p id="fileContent1"></p>
          </ul>
        </ul>
      </ul>
      <ul>
        <a href="javascript:void(0);" id="toggleList1b">1.2. React</a>
        <ul id="nestedList1b" style="display: none;">
          <ul>
            <p id="fileContent1b"></p>
          </ul>
        </ul>
      </ul>

          </ul>
        </ul>
      </ul>
      <ul>
