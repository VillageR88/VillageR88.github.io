<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main style="margin: 0">
        <svg width="400" height="40" viewBox="0 0 400 40" xmlns="http://www.w3.org/2000/svg">
            <path fill="#303133" d="M11.547 40L0 20 11.547 0h360.467v40z" />
            <text fill="#E8E8E8" font-family="Lato, HelveticaNeue, Helvetica Neue, Helvetica, Arial, sans-serif"
                font-size="20" x="77" y="27">VillageR.</text>
            <path fill="#1D1D1F" d="M294.547 40L283 20l11.547-20h93.906L400 20l-11.547 20z" />
            <text id="dynamicText" fill="#AAA"
                font-family="Lato, HelveticaNeue, Helvetica Neue, Helvetica, Arial, sans-serif" font-size="14"
                text-anchor="middle" x="322" y="25">score</text>
            <div
                style="border-radius:100%; margin-left: 22.3em; top:0.80em; position: absolute; width:1.8em; height:1.9em; background: white">
                <svg width="400" height="40" viewBox="0 0 400 40" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M24.762 12.167a.756.756 0 0 1-.307-.065l-6.438-2.883a.751.751 0 0 1 0-1.37l6.438-2.873a.752.752 0 0 1 .991.379.752.752 0 0 1-.38.991l-4.905 2.189 4.906 2.197a.75.75 0 0 1-.305 1.435z"
                        fill="#67BECE" />
                    <path
                        d="M15.988 22.626c-7.078 0-13.266-4.778-15.045-11.62a.749.749 0 1 1 1.451-.378 14.044 14.044 0 0 0 13.594 10.498.75.75 0 0 1 0 1.5z"
                        fill="#3F54A3" />
                    <path d="M13.404 16.398a.75.75 0 0 1-.75-.75V1.391a.75.75 0 0 1 1.5 0v14.257a.75.75 0 0 1-.75.75z"
                        fill="#67BECE" />
                </svg>
            </div>
            <g style="position: absolute; left: 12em">
            </g>
        </svg>
    </main>

    <script>
        var dynamicText = document.getElementById("dynamicText");
        var dynamicValue = NaN;

        getDataFromAPI();

        function getDataFromAPI() {
            fetch('https://cors-anywhere.herokuapp.com/https://backend.frontendmentor.io/rest/v2/learners/6509b84f9bce289b050307a8/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to download data');
                    }
                    return response.json();
                })
                .then(data => {
                    var mentorScoreTotal = data.data.mentorScore.total;
                    console.log('Total:', mentorScoreTotal);
                    dynamicText.textContent = mentorScoreTotal;

                    var displayName = data.data.displayName;
                    console.log('Display Name:', displayName);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>

</html>
