<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>

    <div class="wrapper">

      <div class="left">

        <span class="header_text">
          Get
          <span class="nested_text">insights</span>
          that help your business grow.
        </span>

        <span class="description_text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </span>

        <div class="stats">
          <div class="companies">
            <span class="up">10k+</span>
            <span class="down">COMPANIES</span>
          </div>
          <div class="templates">
            <span class="up">314</span>
            <span class="down">TEMPLATES</span>
          </div>
          <div class="queries">
            <span class="up">12M+</span>
            <span class="down">QUERIES</span>
          </div>
        </div>

      </div>

      <div class="right">
        <img src="./images/image-header-desktop.jpg" alt="Image of people" class="right_img">
        <img src="./images/image-header-mobile.jpg" alt="Image of people" class="right_img_mobile">
      </div>

    </div>

  </main>

</body>

</html>
