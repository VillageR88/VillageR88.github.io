<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <div class="wrapper1" ">

      <button class=" type1 star"><img src="./images/icon-star.svg" alt=""></button>
      <span class="text1">
        How did we do?
      </span>
      <span class="text2">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </span>

      <div class="middle-buttons">
        <button class="clickable type1 one">1</button>
        <button class="clickable type1 two">2</button>
        <button class="clickable type1 three">3</button>
        <button class="clickable type1 four">4</button>
        <button class="clickable type1 five">5</button>
      </div>

      <button class="submit">SUBMIT</button>


      <!--style="display:none"-->

    </div>
    <div class="wrapper2" style="display: none;">
      <img class="phone-img" src="./images/illustration-thank-you.svg" alt="">
      <span class="choice"></span>
      <span class="thanks">Thank you!</span>
      <span class="appreciate">
        We appreciate you taking the time to give a rating. 
        If you ever need more support, donâ€™t hesitate to get in touch!</span>
    </div>
  </main>
</body>

<script src="./scripts/buttons.js"></script>
