  <!-- background as image due to bg stretching limitations -->
  <img class="absolute max-w-full h-screen z-[-1] hidden md:flex" src="../images/bg-desktop.svg" alt="background image">
  <img class="absolute z-[-1] md:hidden flex w-screen" src="../images/bg-mobile.svg" alt="background image">

        <img class="w-52 h-auto md:pb-2 pb-12" src="../images/logo.svg" alt="logo image">
        <!-- columns -->

          <!-- left column -->
            <img class="flex flex-col h-auto md:w-3/5" src="../images/illustration-mockups.svg" alt="mockup image">
          <!-- right column -->
          <div class="flex flex-col md:w-[600px] md:pl-10 md:pr-2 md:pt-12 pt-20 gap-3 md:text-left text-center">
            <span class="md:min-w-[400px] w-full md:text-4xl text-3xl font-bold text-white" style="font-family: 'Poppins', sans-serif;">
              Build The Community
            </span>
            <span class="md:text-4xl text-3xl font-bold text-white pb-6" style="font-family: 'Poppins', sans-serif;">
              Your Fans Will Love
            </span>
            <span class="text-white md:text-lg md:px-0 px-[30px] pb-4" style="font-family: 'Open Sans', sans-serif;">

              Create connections with your users as you engage in genuine discussion.
