<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles/style.css" />
  <title>Frontend Mentor</title>
</head>

<body>
  <main>
    <div class="wrapper">
      <!--Left side of main-->
      <div class="result-info">

        <!--Top-->
        <div class="result-header">Your Result</div>

        <!--Middle-->
        <div class="result-middle">
          <div class="result-middle-top">76</div>
          <div class="result-middle-bottom">of 100</div>
        </div>

        <!--Bottom-->
        <div class="result-bottom">
          <span class="result-bottom-up">Great</span>
          <span class="result-bottom-down">You scored higher than 65% of the people who have taken these tests.</span>
        </div>
      </div>

      <!--Right side of main-->
      <div class="summary-box">

        <!--Top-->
        <span class="summary-header">Summary</span>

        <!--Middle-->
        <div class="summary-middle">

          <!--Row1-->
          <div class="summary-reaction">
            <div>
              <img src="assets/images/icon-reaction.svg" />Reaction
            </div>
            <div>
              <a class="first">80</a>
              <a class="second"> / 100</a>
            </div>
          </div>

          <!--Row2-->
          <div class="summary-memory">
            <div>
              <img src="assets/images/icon-memory.svg" />Memory
            </div>
            <div>
              <a class="first">92</a>
              <a class="second"> / 100</a>
            </div>
          </div>

          <!--Row3-->
          <div class="summary-verbal">
            <div>
              <img src="assets/images/icon-verbal.svg" />Verbal
            </div>
            <div>
              <a class="first">61</a>
              <a class="second"> / 100</a>
            </div>
          </div>

          <!--Row4-->
          <div class="summary-visual">
            <div>
              <img src="assets/images/icon-visual.svg" />Visual
            </div>
            <div>
              <a class="first">72</a>
              <a class="second"> / 100</a>
            </div>
          </div>

        </div>

        <!--Bottom-->
        <div class="button-position">
          <button class="button">Continue</button>
        </div>

      </div>
    </div>
  </main>
</body>

</html>
