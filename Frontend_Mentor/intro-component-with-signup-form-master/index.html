<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <background class="bck1"></background>
  <main>
    <div class="wrapper">
      <div class="column1">
        <span class="col1-container-text1">
          Learn to code by watching others
        </span>
        <span class="col1-container-text2">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </span>
      </div>
      <div class="column2">
        <div class="col2-container-header">
          <span class="col2-container-header-part1">Try it free 7 days
            <span class="col2-container-header-part2">then $20/mo. thereafter</span>
          </span>
        </div>
        <div class="col2-container-main">
          <div class="content content1">
            <input class="box field field1" type="text" id="firstName" name="firstName" placeholder="First Name">
            <img class="errorIcon errorIcon1" src="./images/icon-error.svg" alt="error icon">
          </div>
          <div class="content content2">
            <input class="box field field2" type="text" id="lastName" name="lastName" placeholder="Last Name">
            <img class="errorIcon errorIcon2" src="./images/icon-error.svg" alt="error icon">
          </div>
          <div class="content content3">
            <input class="box field field3" type="text" id="emailAddress" name="emailAddress" placeholder="Email Address" onkeyup="checkEmail()">
            <img class="errorIcon errorIcon3" src="./images/icon-error.svg" alt="error icon">
          </div>
          <div class="content content4">
            <input class="box field field4" type="text" id="password" name="password" placeholder="Password">
            <img class="errorIcon errorIcon4" src="./images/icon-error.svg" alt="error icon">
          </div>
          <button class="box claim" onclick="submit()">CLAIM YOUR FREE TRIAL</button>
          <div class="col2-container-bottom">
            <span class="col2-container-bottom-part1"> By clicking the button, you are agreeing to our
              <span class="col2-container-bottom-part2">Terms and Services</span>
            </span>
          </div>
        </div>
      </div>
  </main>
</body>
<script src="./scripts/script.js"></script>

</html>
