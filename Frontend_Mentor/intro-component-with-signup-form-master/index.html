<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <background class="bck1"></background>
  <main>
    <div class="wrapper">
      <div class="column1">
        <div class="col1-container">
          <span class="col1-container-text1">
            Learn to code by watching others
          </span>
          <span class="col1-container-text2">
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.
          </span>
        </div>
      </div>
      <div class="column2">
        <div class="col2-container">
          <div class="col2-container-header">
            <span class="col2-container-header-part1">Try it free 7 days
              <span class="col2-container-header-part2">
                then $20/mo. thereafter
              </span>
            </span>
          </div>
          <div class="col2-container-main">
            <div class="col2-container-main-wrapper">
              <input type="text" id="firstName" name="firstName" placeholder="First Name">
              <input type="text" id="lastName" name="lastName" placeholder="Last Name">
              <input type="text" id="emailAddress" name="emailAddress" placeholder="Email Address">
              <input type="text" id="password" name="password" placeholder="Password">
              <button class="claim">Claim your free trial</button>
              <span class="col2-container-main-wrapper-description">By clicking the button, you are agreeing to our Terms and Services</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
