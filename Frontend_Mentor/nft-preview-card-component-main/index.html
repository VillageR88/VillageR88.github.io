<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="wrapper">
    <img class="equilibrium-img" src="./images/image-equilibrium.jpg" alt="Equilibrium image">
    <img class="view-img" src="./images/icon-view.svg" alt="View image">
    <span class="text1">Equilibrium #3429</span>
    <span class="text2">Our Equilibrium collection promotes balance and calm.</span>
    <div class="container1">
      <span class="text3">
        <img class="ethereum" src="./images/icon-ethereum.svg" alt="ethereum icon">
        0.041 ETH
      </span>
      <span class="text4">
        <img class="clock" src="./images/icon-clock.svg" alt="clock icon">
        3 days left
      </span>
    </div>
    <span class="line"></span>
    <div class="container2">
      <img src="./images/image-avatar.png" alt="Jules Wyvern image" class="man-img">
      <span class="text5">Creation of</span>
      <span class="text6">Jules Wyvern</span>
    </div>
  </div>

</body>

</html>
