<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="background-images">
    <img src="./images/bg-pattern-top.svg" alt="Bubble pattern 1" class="bg1">
    <img src="./images/bg-pattern-bottom.svg" alt="Bubble pattern 2" class="bg2">
  </div>
  <main>
    <div class="wrapper">
      <img src="./images/bg-pattern-card.svg" alt="Bubbles over person's avatar image" class="top_img">
      <img src="./images/image-victor.jpg" alt="Person's avatar image" class="person_img">
      <div class="name_n_age">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
      </div>
      <span class="city">London</span>
      <div class="line"></div>
      <div class="bottom_containers">
        <div class="bleft">
          <span class="up">80K</span>
          <span class="down">Followers</span>
        </div>
        <div class="bmiddle">
          <span class="up">803K</span>
          <span class="down">Likes</span>
        </div>
        <div class="bright">
          <span class="up">1.4K</span>
          <span class="down">Photos</span>
        </div>
      </div>
    </div>
  </main>
</body>


</html>
