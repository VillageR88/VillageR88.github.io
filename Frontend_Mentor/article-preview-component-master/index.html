<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Article preview component</title>
</head>

<body>
  <main>
    <div class="wrapper">
      <img src="./images/drawers.jpg" alt="Image of a drawer" class="header_image">
      <div class="container">
        <span class="header">
          Shift the overall look and feel by adding these wonderful
          touches to furniture in your home
        </span>
        <span class="description">
          Ever been in a room and felt like something was missing? Perhaps
          it felt slightly bare and uninviting. Iâ€™ve got some simple tips
          to help you make any room feel complete.
        </span>
        <div class="bottom">
          <div class="cred">
            <img src="./images/avatar-michelle.jpg" alt="Photo of a person" class="photo" style="display: flex;">
            <div class="bottom-middle">
              <span class="text1">Michelle Appleton</span>
              <span class="text2">28 Jun 2020</span>
            </div>
          </div>
          <div class="social">
            <span class="share_text">SHARE</span>
            <img src="./images/icon-facebook.svg" alt="facebook icon" class="facebook">
            <img src="./images/icon-twitter.svg" alt="twitter icon" class="twitter">
            <img src="./images/icon-pinterest.svg" alt="pinterest icon" class="pinterest">
          </div>
          <!--  
          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
            <path d="M50 10 L10 90 L90 90 Z" fill="red" />
          </svg>
          -->
          <div class="shareholder">
            <svg class="share" xmlns="http://www.w3.org/2000/svg" onclick="toggleButton() ">
              <path
                d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z" />
            </svg>
            <svg class="cloudie" xmlns="http://www.w3.org/2000/svg">
              <rect x="30" y="0" width="250" height="60" rx="1em" ry="1em" />
              <polygon points="130,60 170,60 150,80" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

<script>
  function toggleButton() {
    const bottom = document.getElementsByClassName('bottom')[0];
    const social = document.getElementsByClassName('social')[0];
    const share = document.getElementsByClassName('share')[0];
    const cred = document.getElementsByClassName('cred')[0];
    const cloudie = document.getElementsByClassName('cloudie')[0];

    if (window.matchMedia("(max-width: 770px)").matches) {
      if (social.style.display === 'flex') {
        social.style.display = 'none';
        bottom.style.justifyContent = 'right';
        bottom.style.backgroundColor = 'transparent';
        share.style.backgroundColor = 'var(--Light_Grayish_Blue)';
        share.style.fill = 'var(--Desaturated_Dark_Blue)';
        cred.style.display = 'flex';

      } else {
        social.style.display = 'flex';
        share.style.backgroundColor = 'var(--Desaturated_Dark_Blue)';
        bottom.style.justifyContent = 'space-between';
        bottom.style.backgroundColor = 'var(--Very_Dark_Grayish_Blue)';
        share.style.fill = 'white';
        cred.style.display = 'none';
      }
    }
    else {
      if (social.style.display === 'flex') {
        social.style.display = 'none';
        bottom.style.justifyContent = 'right';
        bottom.style.backgroundColor = 'transparent';
        share.style.backgroundColor = 'var(--Light_Grayish_Blue)';
        share.style.fill = 'var(--Desaturated_Dark_Blue)';
        cred.style.display = 'flex';
        cloudie.style.display = "none";
      } else {
        social.style.display = 'flex';
        share.style.backgroundColor = 'var(--Desaturated_Dark_Blue)';
        bottom.style.justifyContent = 'space-between';
        share.style.fill = 'white';
        cloudie.style.display = "flex";
      }
    }
  }

  window.addEventListener("resize", function() {
    const social = document.querySelector('.social');
    const share = document.querySelector('.share');
    const bottom = document.querySelector('.bottom');
    const cred = document.querySelector('.cred');
    const cloudie = document.querySelector('.cloudie');
  
    if (window.innerWidth != 0){
      social.style.display = 'none';
      bottom.style.justifyContent = 'right';
      bottom.style.backgroundColor = 'transparent';
      share.style.backgroundColor = 'var(--Light_Grayish_Blue)';
      share.style.fill = 'var(--Desaturated_Dark_Blue)';
      cred.style.display = 'flex';
      cloudie.style.display = "none";
    }
  });
  


</script>

</html>
