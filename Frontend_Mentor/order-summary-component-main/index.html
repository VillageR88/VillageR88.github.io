<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="wrapper">
      <img class="hero" src="./images/illustration-hero.svg" alt="header image">
      <span class="header_text">Order Summary</span>
      <span class="information_text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </span>
      <div class="choice">
        <img src="./images/icon-music.svg" alt="Music icon">
        <div class="box">
          <span class="first-line_text">Annual Plan</span>
          <span class="second-line_text">$59.99/year</span>
        </div>
        <span class="change_text">Change</span>
      </div>
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </main>
</body>

</html>
