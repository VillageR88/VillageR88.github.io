<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  <title>Product preview card component</title>
</head>

<body>

  <main>
    <div class="wrapper">
      <div class="left-container">
        <img class="picture" src="images/image-product-desktop.jpg" alt="product image">
      </div>
      <div class="right-container">
        <first-row>PERFUME</first-row>
        <second-row>Gabrielle Essence Eau De Parfum</second-row>
        <third-row>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </third-row>
        <div class="fourth-row">
          <span-one>$149.99</span-one>
          <span-two>$169.99</span-two>
        </div>
        <button class="btn">
          <img class="cart-img" src="images\icon-cart.svg" alt="cart image">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

</body>

</html>
